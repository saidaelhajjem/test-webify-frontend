 <!-- PAGE CONTAINER-->
 <div class="page-container">
   <div class="main-content">
     <div class="section__content section__content--p30">
       <div class="container-fluid">
         <div class="row m-t-30">
           <div class="col-md-12">
             <!-- DATA TABLE-->
             <div class="table-responsive m-b-40">
               <table class="table table-borderless table-data3">
                 <thead>
                   <tr>
                     <th>image</th>
                     <th>name</th>
                     <th>description</th>

                     <th>price</th>
                     <th>quantity</th>
                   </tr>
                 </thead>
                 <tbody>
                   <tr *ngFor=" let l of listproduit">
                     <td>
                       <img src="http://localhost:8080/upload/files/{{l.image[0]}}" routerLink="detailproduit/{{l.id}}"
                         style="width: 100px; height: 70px;">

                     </td>
                     <td>{{l.name}}</td>
                     <td>{{l.description}}</td>
                     <td>{{l.price}}</td>
                     <td>{{l.quantity}}</td>

                   </tr>

                 </tbody>
               </table>
             </div>
             <!-- END DATA TABLE-->
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
